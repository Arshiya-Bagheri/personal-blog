{% extends "blog/base.html" %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'blog/add_blog.css' %}">
    <div class="add-blog-container">
        <h2>Add New Blog</h2>
        <form method="POST" enctype="multipart/form-data" class="add-form">
            {% csrf_token %}           
                <input type="text" id="title" name="title" class ="add-input" placeholder="Enter blog title" required>
                <textarea id="content" name="content" class ="add-input" placeholder="Write your blog content here..." rows="5" required></textarea>           
                <button type="submit" class="add-button">Add Blog</button>
        </form>
    </div>
    {% if success %}
        <p class="success-message">Blog added successfully!</p>
    {% endif %}
    {% if error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}  
{% endblock %}
